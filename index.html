<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senyum Niaga</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #3F51B5;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .mdl-button {
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3F51B5;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Senyum Niaga</h1>
        <p id="tagline">Commerce with a Smile</p>
    </header>
    <nav class="mdl-navigation">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="switchLanguage('en')">English</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="switchLanguage('id')">Indonesian</button>
    </nav>
    <div class="container mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">
            <h2 class="mdl-card__title-text" id="welcome">Welcome to Senyum Niaga</h2>
            <p id="description">
                We provide easy and relaxed sustainable solutions for inventory and closing processes for stores and shops. Our mission is to make commerce a joyful and stress-free experience.
            </p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Senyum Niaga. All rights reserved.</p>
    </footer>

    <script>
        const translations = {
            en: {
                tagline: "Commerce with a Smile",
                welcome: "Welcome to Senyum Niaga",
                description: "We provide easy and relaxed sustainable solutions for inventory and closing processes for stores and shops. Our mission is to make commerce a joyful and stress-free experience."
            },
            id: {
                tagline: "Perdagangan dengan Senyuman",
                welcome: "Selamat Datang di Senyum Niaga",
                description: "Kami menyediakan solusi berkelanjutan yang mudah dan santai untuk proses inventaris dan penutupan untuk toko dan gerai. Misi kami adalah membuat perdagangan menjadi pengalaman yang menyenangkan dan bebas stres."
            }
        };

        function switchLanguage(lang) {
            document.getElementById('tagline').innerText = translations[lang].tagline;
            document.getElementById('welcome').innerText = translations[lang].welcome;
            document.getElementById('description').innerText = translations[lang].description;
        }
    </script>
</body>
</html>
